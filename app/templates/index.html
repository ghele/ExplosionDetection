<!DOCTYPE html>
<html lang="en" xmlns:type="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Explosion Detection</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/clock.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/notification/modernizr.custom.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/moment.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/io.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/2d2c2134a5.js"></script>
    <script src="{{ url_for('static', filename='js/explosion.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/clock.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ns-default.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ns-gowl.css') }}">
</head>
<body>
<div id="canvas-wrap">
    <div class="left-container">
        <div id="log"></div>
        <div id="intensity"><input type="text" placeholder="Set explosion intensity"/></div>
        <div class="clock">
            <div class="digit hours-tens"><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="digit hours-ones"><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="colon"></div>
            <div class="digit minutes-tens"><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="digit minutes-ones"><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="colon"></div>
            <div class="digit seconds-tens"><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="digit seconds-ones"><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
        <a type:="checkbox" id="button" class='glowBtn Veryactive'>Not Active</a>
        <div class="fa-stack fa-4x">
		  <i class="fa fa-circle fa-stack-2x icon-background4"></i>
		  <i class="fa fa-circle-thin fa-stack-2x icon-background6"></i>
		  <i class="fa fa-exclamation fa-stack-1x"></i>
		</div>
    </div>
    <div class="right-container">
        <div class="child-container">
            <canvas id="myCanvas" width="950" height="630"></canvas>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/jquery-ui.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/notification/classie.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/notification/notificationFx.js') }}" type="text/javascript"></script>
</body>
</html>
